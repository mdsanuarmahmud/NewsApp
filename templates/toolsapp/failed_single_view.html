{% extends 'dashboard/dashboard.html' %}
{% load static %}
{% block dashcontent %}

<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>


<div class="container mt-2">

    <a class="border bg-white mb-2 ms-1" style="border-radius:50%;box-shadow: 0 0 3px 0 black; display: inline-block; height: 45px; width: 45px;" href="{% url "failed_generated_news" %}">
        <img style="margin-top: 8px;margin-left: 4px;" width="30px" src="{% static "images/app/return.png" %}" alt="">
    </a>

    <h1 class="h4 border rounded bg-white p-3"> title: {{fail_post.source_link}} </h1>

    <div class="mb-4 mt-1">
        <!-- Hover added -->
        <div class="list-group">
            <button
                type="button"
                class="list-group-item list-group-item-action"
                aria-current="true"
            >
            Operation Status : {{fail_post.status}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                Error Status : {{fail_post.error}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                Website Url : {{fail_post.website_url}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                WordPress Username : {{fail_post.username}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                WordPress App pass : {{fail_post.app_pass}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                Post Status : {{fail_post.post_status}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                Category Name : {{fail_post.category_name}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                Image Status: {{fail_post.img_status}}
            </button>
            <button type="button" class="list-group-item list-group-item-action">
                Generated Time : {{fail_post.generated_time}}
            </button>
        </div>

    </div>

    <textarea style="height:70%;" content" id="id_content">{{fail_post.content }}</textarea>
    <script>
        // Initialize the CKEditor instance
        CKEDITOR.replace('id_content');
    </script>

</div>

{% endblock dashcontent %}
